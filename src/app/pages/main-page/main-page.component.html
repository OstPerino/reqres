<div class="main-page">
  <div class="resources-container">
    <h2>Ресурсы</h2>
    <div class="resources">
      <app-resources-item
        *ngFor="let resource of resources"
        [resource]="resource"
      />
    </div>
  </div>

  <div class="users-container">
    <h2>Пользователи</h2>
    <div class="users">
      <app-users-item
        class="users-item"
        *ngFor="let user of users"
        [user]="user"
      />
    </div>
  </div>
</div>
